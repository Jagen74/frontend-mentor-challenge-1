<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">  
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main class="container">

    <section class="container__img">
      <img src="images/image-product-mobile.jpg" alt="image parfume">
    </section>

    <aside class="container__text">
      <p class="container__text__product">Perfume</p>

      <h1 class="container__text__description">Gabrielle Essence Eau De Parfum</h1>

      <p class="container__text__paragraph">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="container__text__price">
        <p class="container__text__price__offer">$149.99</p>
        <p class="container__text__price__regular">$169.99</p>
      </div>

      <button class="container__text__button"><img class="container__text__button__icon" src="images/icon-cart.svg" alt="imagen carrito"> Add to Cart</button>      
    </aside>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Jagen74">Jagen74</a>.
  </div>
</body>

</html>
